version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hermes_db
    restart: always
    environment:
      POSTGRES_DB: hermes_db
      POSTGRES_USER: hermes_user
      POSTGRES_PASSWORD: hermes_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: hermes_web
    restart: always
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000

  nginx:
    image: nginx:alpine
    container_name: hermes_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: